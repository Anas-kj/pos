<div class="flex justify-content-center align-center">
    <div>
        <h1>Reset Password</h1>
        <form (ngSubmit)="onSubmit()" [formGroup]="resetPasswordForm">
            <div class="flex-auto mb-2">   
                <div class="flex-auto">
                    <label class="block font-bold mb-2" for="password">Password</label>
                    <p-password formControlName="password" inputStyleClass="w-full" styleClass="w-full">
                        <ng-template pTemplate="header">
                            <h6>Pick a password</h6>
                        </ng-template>
                        <ng-template pTemplate="footer">
                            <p-divider></p-divider>
                            <p class="mt-2">Suggestions</p>
                            <ul class="pl-2 ml-2 mt-0" style="line-height: 1.5">
                                <li>At least one lowercase</li>
                                <li>At least one uppercase</li>
                                <li>At least one numeric</li>
                                <li>Minimum 8 characters</li>
                            </ul>
                        </ng-template>
                    </p-password>
                    <div *ngIf="resetPasswordForm.controls['password'].invalid && (resetPasswordForm.controls['password'].dirty || resetPasswordForm.controls['password'].touched)" class="red-text">
                        <div *ngIf="resetPasswordForm.controls['password'].errors?.['required']">
                            Password is required.
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex-auto">   
                <div class="flex-auto mb-2">
                    <label class="block font-bold mb-2" for="confirm_password">Confirm Password</label>
                    <p-password formControlName="confirm_password" [feedback]="false" inputStyleClass="w-full" styleClass="w-full"></p-password>
                    <div *ngIf="resetPasswordForm.controls['confirm_password'].invalid && (resetPasswordForm.controls['confirm_password'].dirty || resetPasswordForm.controls['confirm_password'].touched)" class="red-text">
                        <div *ngIf="resetPasswordForm.controls['confirm_password'].errors?.['required']">
                            Confirm Password is required
                        </div>
                        <div *ngIf="resetPasswordForm.controls['confirm_password'].errors?.['passwordMatch']">
                            Confirm Password and Password must match.
                        </div>
                    </div>
                </div>
            </div>
            <p-button type="submit" onSubmit [disabled]="!resetPasswordForm.valid" styleClass="w-full flex justify-content-center">Submit</p-button>
        </form>
    </div>
</div>
