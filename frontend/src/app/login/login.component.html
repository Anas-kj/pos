<form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
    <div class="card flex flex-wrap gap-3 p-fluid">
        <div class="flex-auto">
            <label for="username">Email</label>
            <input id="username" type="text" pInputText formControlName="username">
            <div *ngIf="loginForm.controls['username'].invalid && (loginForm.controls['username'].dirty || loginForm.controls['username'].touched)" class="red-text">
                <div *ngIf="loginForm.controls['username'].errors?.['required']">
                    Email is required.
                </div>
                <div *ngIf="loginForm.controls['username'].errors?.['username']">
                    Invalid Email format.
                </div>
            </div>
        </div>
        <div class="flex-auto">   
            <div class="card flex justify-content-center">
                <label for="password">Password</label>
                <p-password formControlName="password" [feedback]="false"/>
                <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)" class="red-text">
                    <div *ngIf="loginForm.controls['password'].errors?.['required']">
                        Password is required.
                    </div>
                </div>
            </div>
        </div>
    </div>
    <p-button type="submit" onSubmit [disabled]="!loginForm.valid">Submit</p-button>
</form>
